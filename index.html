<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/fonts/static/Karla-Regular.ttf" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <section class="app">
        <form class="form">
          <h1>Contact Us</h1>

          <!-- First Name & Last Name -->
          <div class="input-group">
            <div class="input-section">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="input-section">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <!-- Email Address -->
          <div class="input-section">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-section">
            <label>Query Type *</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="queryType" value="general" required />
                General Enquiry
              </label>
              <label>
                <input type="radio" name="queryType" value="support" required />
                Support Request
              </label>
            </div>
          </div>

          <!-- Message -->
          <div class="input-section">
            <label for="message">Message</label>
            <textarea id="message" rows="4" required></textarea>
          </div>

          <!-- Consent Checkbox -->
          <div class="checkbox-section">
            <input type="checkbox" id="consent" />
            <label for="consent">
              I consent to being contacted by the team</label
            >
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </section>

  </body>
</html>
